<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rick&Morty-Api</title>
    <!-- FAVICON -->
        <!-- debe estar en la carpeta principal, no en img, llamarse favicon.ico, y el link asi:
    <link rel="icon" type="image/ico" href="favicon.ico"> -->
    <link
      rel="shortcut icon"
      href="./image/Ricky Favicon.png"
      type="image/svg+xml"
    />

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="./style.css" />

    <!-- FONTAWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <h1 class="title">Rick&Morty</h1>
      </nav>
      <div>
        <!--Busqueda-->
        <form id="form-busqueda">
          <fieldset>
            <!-- Si no hay label, debe haber aria-label, por accesibilidad -->
            <input type="search" placeholder="Rick..." id="input-busqueda" />
            <button class="personaje-button" type="submit">
              <!-- Si el boton no tiene texto debe tener un aria label, por accesibilidad -->
              <i class="fas fa-search"></i>
            </button>
          </fieldset>
        </form>
      </div>
    </header>
    <main>
      <!--Personajes general-->
      <section id="glass-cards"></section>
      <div class="cards"></div>
    
      <!--Vista detalle-->
      <section id="modal-detalle">
        <div class="card-modal-detalle"></div>
      </section>
      <!--Paginacion-->
      <div id="pagination">
        <!-- deja un espacio entre un atributo y el siguiente -->
        <button id="prev-button"class="prev-left">PREV</button>
        <button id="next-button"class="next-right">NEXT</button>
      </div>
    </main>
    <footer>
      <p>HECHO CON ðŸ’š POR PAMELA FUMAGALLI</p>
    </footer>
    <div class="cover"></div>
    <script src="index.js"></script>
  </body>
</html>
